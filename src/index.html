<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h1>Battleship</h1>
    <h2>By Joel Baldapan</h2>

    <button id="restart-btn">temp: Restart</button>
    <button id="console-btn">temp: Console</button>
    <button id="render-btn">temp: Render</button>
    <button id="start-btn">START GAME</button>

    <main>
      <div id="full-game-container">
        <div id="gameboard-container"></div>
        <div id="settings">
          <h2>Place your ships!</h2>
          <div id="ships-container">
            <img src="./assets/images/ships/red/red-5-1.png" />
            <img src="./assets/images/ships/red/red-4-1.png" />
            <img src="./assets/images/ships/red/red-3-2.png" />
            <img src="./assets/images/ships/red/red-3-1.png" />
            <img src="./assets/images/ships/red/red-2-1.png" />
          </div>
          <button id="rotate-btn">Rotate</button>
        </div>
      </div>
    </main>

    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
